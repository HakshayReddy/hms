<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hostel Dashboard Login</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
  </head>
  <body>
    <div class="login-container">
      <div class="form-wrapper">
        <h2 id= "heading"></h2>
        <form id="login-form" class="form">
          <div class="flex-column">
          </div>
          <div class="flex-column">
            <label for="username">Username</label>
            <div class="inputForm">
              <i class="fa-solid fa-user"></i>
              <input
                type="text"
                name="username"
                id="username"
                class="input"
                placeholder="Enter your username"
                required
              />
            </div>
          </div>
          <div class="flex-column">
            <label for="password">Password</label>
            <div class="inputForm">
              <i class="fa-solid fa-lock"></i>
              <input
                type="password"
                name="password"
                id="password"
                class="input"
                placeholder="Enter your password"
                required
              />
            </div>
          </div>
          <button type="submit" id="login-btn" class="button-submit">
            Login
          </button>
          <p id="forgot-password" class="forgot-password">Forgot Password?</p>
          <p id="forgot-password-message" class="forgot-password-message"></p>
        </form>
      </div>
    </div>

    <div class="hidden" id = "usernameF"></div>

    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
    <script type = "module" src="script.js"></script>
  </body>
</html>
