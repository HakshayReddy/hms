<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Role Selection - Admin Dashboard</title>
    <link rel="stylesheet" href="frontpage.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>
<body>
    <header>
        <img src="./vit-logo.png" alt="VIT Logo" class="logo">
    </header>
    <h1>Welcome to Hostel Management System</h1>
    <div class="role-container">
        <div class="role-card">
            <a href="#" id = "admin" class="role-btn">
                <i class="fas fa-building"></i>
                <p>Warden</p>
            </a>
        </div>
        <div class="role-card">
            <a href="#" id = "sysadmin" class="role-btn">
                <i class="fas fa-cogs"></i>
                <p>System Admin</p>
            </a>
        </div>
        <div class="role-card">
            <a href="#" id = "staff" class="role-btn">
                <i class="fas fa-user-tie"></i>
                <p>Staff</p>
            </a>
        </div>
        <div class="role-card">
            <a href="#" id = "student" class="role-btn">
                <i class="fas fa-user-graduate"></i>
                <p>Student</p>
            </a>
        </div>
    </div>

  <script>
    document.getElementById("student").addEventListener("click", function() {
      window.localStorage.setItem("role","student");
      window.location.href = "./index1.html";
    });
    document.getElementById("staff").addEventListener("click", function() {
      window.localStorage.setItem("role","staff");
      window.location.href = "./index1.html";
    });
    document.getElementById("sysadmin").addEventListener("click", function() {
      window.localStorage.setItem("role","sysadmin");
      window.location.href = "./index1.html";
    });
    document.getElementById("admin").addEventListener("click", function() {
      window.localStorage.setItem("role","warden");
      window.location.href = "./index1.html";
    });
  </script>
</body>
</html>
