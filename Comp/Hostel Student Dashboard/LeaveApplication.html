<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leave Application</title>
    <link rel="icon" href="./Components/Images/img.png" type="image/png">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:400,700&display=swap">
    <link rel="stylesheet" href="./Components/Styling/leave-apply.css">
</head>
<body>
    <h2>Leave Application</h2>
    <nav>
        <ul class="navbar">
            <li><a href="index.html">Dashboard</a></li>
            <li><a href="payments.html">Payments</a></li>
            <li><a href="complaints.html">Complaints</a></li>
            <li><a href="LeaveApplication.html" class="active">Apply Leave</a></li>
            <li><a href="RoomReservation.html">Room Reservation</a></li>
        </ul>
    </nav>
    <section id="leave-apply">
        <div class="section">
            <form id="profile-form" action="#" method="POST">
                <div class="form-group">
                    <label for="name">Name</label>
                    <input type="text" id="name" name="name" value="tfghbdfrgdf" readonly>
                </div>
                <div class="form-group">
                    <label for="student-id">Student Id</label>
                    <input type="text" id="student-id" name="student-id" value="tfghbdfrgdf" readonly>
                </div>
                <div class="form-group">
                    <label for="father-name">Father's Name</label>
                    <input type="text" id="father-name" name="father-name" value="Yaad Nhi Hai" readonly>
                </div>
                <div class="form-group">
                    <label for="address">Address</label>
                    <input type="text" id="address" name="address" value="street" readonly>
                </div>
                <div class="form-group">
                    <label for="room">Room No</label>
                    <input type="text" id="room" name="room" value="516" readonly>
                </div>
                <div class="form-group">
                    <label for="purpose">Purpose</label>
                    <input type="text" id="purpose" name="purpose">
                </div>
                <div class="form-group">
                    <label for="from-date">From Date</label>
                    <input type="date" id="from-date" name="from-date">
                </div>
                <div class="form-group">
                    <label for="from-time">From Time</label>
                    <input type="time" id="from-time" name="from-time">
                </div>
                <div class="form-group">
                    <label for="to-date">To Date</label>
                    <input type="date" id="to-date" name="to-date">
                </div>
                <div class="form-group">
                    <label for="to-time">To Time</label>
                    <input type="time" id="to-time" name="to-time">
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" value="ashishraulin@gmail.com" readonly>
                    <span class="edit-icon" onclick="toggleEdit('email')">&#9998;</span>
                </div>
                <div class="form-group">
                    <label for="phone">Phone Number</label>
                    <input type="tel" id="phone" name="phone" value="1234567890" readonly>
                    <span class="edit-icon" onclick="toggleEdit('phone')">&#9998;</span>
                </div>
                <div class="form-group">
                    <button type="submit" id="apply">Apply Leave</button>
                </div>              
            </form>
            <iframe id="receiptIframe" style="display: none;"></iframe>
        </div>
    </section>
    <section id="leave-track">
        <div id="tracker">
            <h2>Leave Tracker</h2>
        </div>
    </section>
    <div id="popup" class="popup">
        <p>Are you sure you want to apply the Leave?</p>
        <button id="confirm-btn">Yes</button>
        <button class="cancel" id="cancel-btn">No</button>
    </div>
    <div id="success-message" class="success-message">
        <p>Leave Applied successfully!</p>
        <button onclick="closeSuccessMessage()">OK</button>
    </div>
    <footer>
        <p>&copy; 2024 Hostel Management</p>
    </footer>
    <script src="./Components/Scripting/leave-apply.js"></script>
</body>
</html>
