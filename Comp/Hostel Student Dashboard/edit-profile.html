<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Profile</title>
    <link rel="icon" href="./Components/Images/img.png" type="image/png">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:400,700&display=swap">
    <link rel="stylesheet" href="./Components/Styling/edit-profile.css">
</head>
<body>
    <header>
        <h1>Edit Profile</h1>
    </header>
    <section id="edit-profile">
        <div class="section">
            <form id="profile-form" action="#" method="POST">
                <div class="form-group">
                    <label for="name">Name</label>
                    <input type="text" id="name" name="name" value=" " readonly>
                </div>
                <div class="form-group">
                    <label for="student-id">Student Id</label>
                    <input type="text" id="student-id" name="student-id" value=" " readonly>
                </div>
                <div class="form-group">
                    <label for="father-name">Father's Name</label>
                    <input type="text" id="father-name" name="father-name" value=" " readonly>
                </div>
                <div class="form-group">
                    <label for="address">Address</label>
                    <input type="text" id="address" name="address" value=" " readonly>
                </div>
                <div class="form-group">
                    <label for="room">Room Allotted</label>
                    <input type="text" id="room" name="room" value=" " readonly>
                </div>
                <div class="form-group">
                    <label for="admission-date">Admission Date</label>
                    <input type="date" id="admission-date" name="admission-date"  readonly>
                </div>
                <div class="form-group">
                    <label for="course">Course</label>
                    <input type="text" id="course" name="course"  readonly>
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" value="  " readonly>
                    <span class="edit-icon" id = "edit-email">&#9998;</span>
                </div>
                <div class="form-group">
                    <label for="phone">Phone Number</label>
                    <input type="tel" id="phone" name="phone" value=" " readonly>
                    <span class="edit-icon" id = "edit-phn">&#9998;</span>
                </div>
                <div class="form-group">
                    <button type="submit">Save Changes</button>
                    <button type="reset" onclick="location.href='index.html'" class="dashboard-link" >Back to Dashboard</button>
                </div>              
            </form>
        </div>
    </section>
    <div id="popup" class="popup">
        <p>Are you sure you want to save the changes?</p>
        <button id="confirm-btn">Yes</button>
        <button class="cancel" id="cancel-btn">No</button>
    </div>
    <div id="success-message" class="success-message">
        <p>Changes saved successfully!</p>
        <button id="closeSuccessMessage">OK</button>
    </div>
    <footer>
        <p>&copy; 2024 Hostel Management</p>
    </footer>
    <script src="https://www.gstatic.com/firebasejs/9.15.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.15.0/firebase-firestore-compat.js"></script>    
    <script type ="module" src="./Components/Scripting/edit-profile.js"></script>
</body>
</html>
