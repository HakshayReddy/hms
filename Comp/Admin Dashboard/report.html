<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hostel Issue Reporting</title>
    <link rel="stylesheet" href="report.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>
<body>
    <aside class="sidebar">
        <div class="sidebar-brand">
            <i class="fas fa-user-shield"></i> Hostel Admin
        </div>
        <ul class="sidebar-menu">
            <li class="sidebar-item"><a href="index.html" class="sidebar-link"><i class="fas fa-tachometer-alt"></i> Dashboard</a></li>
            <li class="sidebar-item"><a href="managestudents.html" class="sidebar-link"><i class="fas fa-user-graduate"></i> Manage Students</a></li>
            <li class="sidebar-item"><a href="manage-staff.html" class="sidebar-link"><i class="fas fa-user-tie"></i> Manage Staff</a></li>
            <li class="sidebar-item"><a href="manageroom.html" class="sidebar-link"><i class="fas fa-bed"></i> Manage Rooms</a></li>
            <li class="sidebar-item"><a href="managecomplaints.html" class="sidebar-link"><i class="fas fa-exclamation-triangle"></i> Complaints</a></li>
            <li class="sidebar-item"><a href="managepayment.html" class="sidebar-link"><i class="fas fa-credit-card"></i> Payments</a></li>
            <li class="sidebar-item active"><a href="report.html" class="sidebar-link"><i class="fas fa-file-alt"></i> Reports</a></li>
            <li class="sidebar-item"><a href="inventory.html" class="sidebar-link"><i class="fas fa-warehouse"></i> Inventory</a></li>
            <li class="sidebar-item"><a href="leavemanagement.html" class="sidebar-link"><i class="fas fa-sign-out-alt"></i> Leave Management</a></li>
        </ul>
    </aside>

    <div class="main-content">
        <header>
            <h1>View Maintenance Issues</h1>
        </header>

        <div class="fetch-form">
            <label for="complaintId">Enter Complaint ID:</label>
            <input type="text" id="complaintId" required>
            <button id="fetchDetails">Fetch Details</button>
        </div>

        <div id="issueDetails" class="issue-details" style="display: none;">
            <h2>Issue Details</h2>
            <p><strong>Description:</strong> <span id="issueDescription"></span></p>
            <p><strong>Timestamp:</strong> <span id="issueTimestamp"></span></p>
            <button id="printIssue">Print Issue</button>
        </div>
    </div>

    <script src="report.js"></script>
</body>
</html>
