<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard - Hostel Management</title>
    <link rel="stylesheet" href="admin.css">
    <link rel="stylesheet" href="loader.css">
    <!-- Include FontAwesome for Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>
<body>
    <!-- Logout Button -->
    <div class="logout-container">
        <a href="../../index.html" class="btn-logout"><i class="fas fa-sign-out-alt"></i> Logout</a>
    </div>
    
    <!-- Sidebar Navigation -->
    <aside class="sidebar">
        <div class="sidebar-brand">
            <i class="fas fa-user-shield"></i> Hostel Admin
        </div>
        <ul class="sidebar-menu">
            <li class="sidebar-item active"><a href="index.html" class="sidebar-link"><i class="fas fa-tachometer-alt"></i> Dashboard</a></li>
            <li class="sidebar-item"><a href="managestudents.html" class="sidebar-link"><i class="fas fa-user-graduate"></i> Manage Students</a></li>
            <li class="sidebar-item"><a href="manage-staff.html" class="sidebar-link"><i class="fas fa-user-tie"></i> Manage Staff</a></li>
            <li class="sidebar-item"><a href="manageroom.html" class="sidebar-link"><i class="fas fa-bed"></i> Manage Rooms</a></li>
            <li class="sidebar-item"><a href="managecomplaints.html" class="sidebar-link"><i class="fas fa-exclamation-triangle"></i> Complaints</a></li>
            <li class="sidebar-item"><a href="managepayment.html" class="sidebar-link"><i class="fas fa-credit-card"></i> Payments</a></li>
            <li class="sidebar-item"><a href="report.html" class="sidebar-link"><i class="fas fa-file-alt"></i> Reports</a></li>
            <li class="sidebar-item"><a href="inventory.html" class="sidebar-link"><i class="fas fa-warehouse"></i> Inventory</a></li>
            <li class="sidebar-item"><a href="leavemanagement.html" class="sidebar-link"><i class="fas fa-sign-out-alt"></i> Leave Management</a></li>
        </ul>
    </aside>

    <!-- Main Content -->
    <div class="main-content">
        <header>
            <h1>Dashboard</h1>
        </header>
        <!-- Dashboard Overview -->
        <div class="dashboard-overview">
            <div class="overview-card">
                <i class="fas fa-users"></i>
                <div class="overview-info">
                    <h3 id="totusers"></h3>
                    <p>Total Users</p>
                </div>
            </div>
            <div class="overview-card">
                <i class="fas fa-user-graduate"></i>
                <div class="overview-info">
                    <h3 id="stdntcnt"></h3>
                    <p>Students</p>
                </div>
            </div>
            <div class="overview-card">
                <i class="fas fa-user-tie"></i>
                <div class="overview-info">
                    <h3 id="staffcnt"></h3>
                    <p>Staff Members</p>
                </div>
            </div>
            <!-- Additional Overview Cards -->
            <div class="overview-card">
                <i class="fas fa-tools"></i>
                <div class="overview-info">
                    <h3 id= "cmplcnt"></h3>
                    <p>Complaints</p>
                </div>
            </div>
        </div>

        <!-- Section Content (e.g., Manage Users, Complaints) -->
        <div class="section-content">
            <!-- This will change based on navigation selection -->
            <h2>Welcome, Admin!</h2>
            <p>Select a menu item from the left to get started.</p>
        </div>
    </div>

    <script type = "module" src="admin.js"></script>
</body>
</html>
