<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hostel Inventory Management</title>
    <link rel="stylesheet" href="inventory.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>
<body>
    <!-- Sidebar -->
    <aside class="sidebar">
        <div class="sidebar-brand">
            <i class="fas fa-user-shield"></i> Hostel Admin
        </div>
        <ul class="sidebar-menu">
            <li class="sidebar-item"><a href="index.html" class="sidebar-link"><i class="fas fa-tachometer-alt"></i> Dashboard</a></li>
            <li class="sidebar-item"><a href="managestudents.html" class="sidebar-link"><i class="fas fa-user-graduate"></i> Manage Students</a></li>
            <li class="sidebar-item"><a href="manage-staff.html" class="sidebar-link"><i class="fas fa-user-tie"></i> Manage Staff</a></li>
            <li class="sidebar-item"><a href="manageroom.html" class="sidebar-link"><i class="fas fa-bed"></i> Manage Rooms</a></li>
            <li class="sidebar-item"><a href="managecomplaints.html" class="sidebar-link"><i class="fas fa-exclamation-triangle"></i> Complaints</a></li>
            <li class="sidebar-item"><a href="managepayment.html" class="sidebar-link"><i class="fas fa-credit-card"></i> Payments</a></li>
            <li class="sidebar-item"><a href="report.html" class="sidebar-link"><i class="fas fa-file-alt"></i> Reports</a></li>
            <li class="sidebar-item active"><a href="inventory.html" class="sidebar-link"><i class="fas fa-warehouse"></i> Inventory</a></li>
            <li class="sidebar-item"><a href="leavemanagement.html" class="sidebar-link"><i class="fas fa-sign-out-alt"></i> Leave Management</a></li>
        </ul>
    </aside>

    <!-- Main Content -->
    <div class="main-content">
        <header>
            <h1>Hostel Inventory Management</h1>
        </header>

        <!-- Inventory Form -->
        <section class="inventory-form">
            <h2>Add/Update Inventory Item</h2>
            <form id="inventoryForm">
                <label for="itemName">Item Name:</label>
                <input type="text" id="itemName" required>

                <label for="itemStatus">Item Status:</label>
                <select id="itemStatus">
                    <option value="Available">Available</option>
                    <option value="Under Maintenance">Under Maintenance</option>
                    <option value="In Use">In Use</option>
                </select>

                <label for="itemQuantity">Quantity:</label>
                <input type="number" id="itemQuantity" min="1" required>

                <button type="submit" id="saveItem">Save Item</button>
            </form>
        </section>

        <!-- Inventory List -->
        <section class="inventory-list">
            <h2>Inventory List</h2>
            <table id="inventoryTable">
                <thead>
                    <tr>
                        <th>Item Name</th>
                        <th>Status</th>
                        <th>Quantity</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Data will be populated dynamically -->
                </tbody>
            </table>
        </section>
    </div>

    <script src="inventory.js"></script>
</body>
</html>
