<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manage Payments</title>
    <link rel="stylesheet" href="payment.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>
<body>
    <aside class="sidebar">
        <div class="sidebar-brand">
            <i class="fas fa-user-shield"></i> Hostel Admin
        </div>
        <ul class="sidebar-menu">
            <li class="sidebar-item"><a href="index.html" class="sidebar-link"><i class="fas fa-tachometer-alt"></i> Dashboard</a></li>
            <li class="sidebar-item"><a href="managestudents.html" class="sidebar-link"><i class="fas fa-user-graduate"></i> Manage Students</a></li>
            <li class="sidebar-item"><a href="manage-staff.html" class="sidebar-link"><i class="fas fa-user-tie"></i> Manage Staff</a></li>
            <li class="sidebar-item"><a href="manageroom.html" class="sidebar-link"><i class="fas fa-bed"></i> Manage Rooms</a></li>
            <li class="sidebar-item"><a href="managecomplaints.html" class="sidebar-link"><i class="fas fa-exclamation-triangle"></i> Complaints</a></li>
            <li class="sidebar-item active"><a href="managepayment.html" class="sidebar-link"><i class="fas fa-credit-card"></i> Payments</a></li>
            <li class="sidebar-item"><a href="inventory.html" class="sidebar-link"><i class="fas fa-warehouse"></i> Inventory</a></li>
            <li class="sidebar-item"><a href="leavemanagement.html" class="sidebar-link"><i class="fas fa-sign-out-alt"></i> Leave Management</a></li>
        </ul>
    </aside>

    <!-- Main Content -->
    <div class="main-content">
        <header>
            <h1>Manage Payments</h1>
        </header>

        <!-- Invoice Generation Form -->
        <div class="invoice-form">
            <h2>Generate Invoice</h2>
            <form id="invoiceForm">
                <label for="studentId">Student ID:</label>
                <input type="text" id="studentId" required><br>

                <label for="description">Description:</label>
                <input type="text" id="description" required><br>

                <label for="amount">Amount (â‚¹):</label>
                <input type="number" id="amount" required><br>

                <button type="submit" id="generateInvoice">Generate Invoice</button>
            </form>
        </div>

        <!-- Display generated invoice -->
        <div id="invoiceOutput"></div>

        <!-- Payment Table -->
        <div class="payment-table">
            <h2>Invoices</h2>
            <table>
                <thead>
                    <tr>
                        <th>Student ID</th>
                        <th>Description</th>
                        <th>Amount</th>
                        <th>Paid Amount</th>
                        <th>Remaining Amount</th>
                        <th>Last Payment Date</th>
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Dynamically added rows will appear here -->
                </tbody>
            </table>

            <!-- Fetch Invoices Button -->
            <button id="fetchInvoices">Fetch All Invoices</button>
        </div>
    </div>

    <script src="payment.js"></script>
</body>
</html>
